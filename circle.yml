machine:
  services:
    - docker
  node:
    version: 5.1.0
dependencies:
  override:
    - docker info
    - npm prune && npm install
    - npm rebuild node-sass
    - npm ls || true
test:
  override:
    - npm run lint
    - npm run test-browsers || true
deployment:
  dev:
    branch: dev
    commands:
      - npm run build
      - cp -r dist docker/source/dist
      - docker build -t seniorassassin/frontend:dev docker/
      - docker login -u $DOCKER_USER -p $DOCKER_PASS
      - docker push seniorassassin/frontend
