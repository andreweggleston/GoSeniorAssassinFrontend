<!doctype html>
<html ng-app="seniorassassin" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>seniorassassin</title>
    <meta name="description" content="seniorassassin: play team fortress 2 lobbies">
    <meta name="viewport" content="width=1200">
    <link rel="icon" href="/assets/img/favicon.ico">
    <base href="/">
  </head>
  <body>
    <div>
      <!-- Splash screen style goes here to ensure it loads as fast as possible -->
      <div id="splash-screen" style="display: flex;
                                     flex-direction: column;
                                     align-items: center;
                                     justify-content: center;
                                     position: fixed;
                                     top: 0;
                                     bottom: 0;
                                     left: 0;
                                     right: 0;
                                     z-index: 1000;
                                     will-change: transform;
                                     transition: all .3s cubic-bezier(0.215, 0.61, 0.355, 1);
                                     background: #6BB5FF;"
           ng-hide="$root.themeLoaded && $root.backendAuthenticated">
        <img src="/assets/img/logo-beta.svg" style="width:300px;margin-bottom: 20px;">
        <noscript style="max-width: 600px;
                         font-family: FiraSansLight,sans-serif;
                         line-height: 1.5em;
                         font-size: 20px;
                         min-height: 2em;
                         text-align: center;
                         color: #f5f5f5;
                         padding-top: 20px;">
          seniorassassin requires JavaScript to be enabled.
          <a href="http://www.enable-javascript.com/"
             style="display:block;
                    padding-top:10px;
                    font-size: 20px;">
            Click here to learn how
          </a>
        </noscript>
        <div id="loading-quote"
             style="max-width: 600px;
                    font-family: FiraSansLight,sans-serif;
                    line-height: 1.5em;
                    font-size: 25px;
                    min-height: 2em;
                    text-align: center;
                    color: #f5f5f5;
                    padding-bottom: 20px;
                    font-style: italic">
            Down for maintenance! We'll be back shortly!
        </div>
      </div>

          <![endif]-->

      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  </body>
</html>
